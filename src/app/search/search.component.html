<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="mt-3">
        <label for="serch" class="form-label">Search: </label>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="busca tu peli..."
          [(ngModel)]="busqueda"
        />
        <button class="btn btn-primary" (click)="buscar()">Buscar</button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-3" *ngFor="let item of resultados.results">
      <!--En teoría el ngFor recibe los datos del array response y debería de iterar para cada elemento-->
      <!--Como le hemos pasado response directamente, y el array está en response.results hay que poner resultados.results-->
      <div class="card">
        <img
          src="https://www.themoviedb.org/t/p/w188_and_h282_bestv2{{
            item.poster_path
          }}"
          class="card-img-top"
          alt="no-image"
        />
        <!--Nos faltaba la cabecera del enrrutamiento de la página, porque item.poster solo nos dice el nombre de la imagen.
        He ido a la página TheMovieDB y he buscado una peli en su componente de búsqueda y he comparado la URL de la imagen
        para saber cuál era la cabecera que había que poner.-->
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.release_date }}</p>
          <p>{{ item.vote_average }}</p>
          <a class="btn btn-primary" (click)="detalle(item.id)">
            Ver detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
